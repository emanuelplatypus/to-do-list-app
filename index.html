    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <form onSubmit="App.createTask(); return false;" id="nameform" oninput="t999.value = t1.value+';'+ t2.value+';'+t3.value+';'+ t4.value+';'+ t5.value+';'+ t6.value+';'+ t7.value+';'+ t8.value">
			  <p>Favor preencher os campos abaixo</p>
			  <input type="radio" id="newTask11a" name="t1" value="Operador" required>  <label>Operador</label><br>
              <input type="radio" id="newTask11b" name="t1" value="Associado" required> <label>Associado</label><br>
			  <input id="newTask22" type="text" class="form-control" placeholder="Nome" name="t2" required>
			  <input id="newTask33" type="text" class="form-control" placeholder="Id do associado ou CPF" name="t3" required>	
              <input id="newTask44" type="date" class="form-control" placeholder="Data" name="t4" required>			  
			  <input id="newTask55" type="text" class="form-control" placeholder="Placa" name="t5" required>
			  <input id="newTask66" type="text" class="form-control" placeholder="Ocorrência" name="t6" required>
			  <input id="newTask77" type="text" class="form-control" placeholder="Documento" name="t7" required>              			  
              <input id="newTask88" type="text" class="form-control" placeholder="Endereço Ethereum do Usuário" name="t8" required>			  
			  <input id="newTask" type="text" class="form-control" name="t999" required>
              <input type="submit" hidden="">
            </form>
			<button type="submit" form="nameform" value="Submit">Enviar o registro para gravação</button>
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="content">Conteudo do registro fica aqui...</span>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
			
			<br><p>Se desejar anexar hash de documento, siga as intruções abaixo.</p>

			Passo 1: Selecione o documento<br>
			<input type="file" id="f1"><br><br>

			Passo 2: Calcule o hash do documento<br>
			<input type="button" id="btn" value="Processar documento e obter hash" />
          </div>
